name: GitHub Classroom Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  autograding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Compile and run SupermarketSimulator
        run: |
          javac -d out $(find src/main/java -name '*.java')
          java -cp out main.java.SupermarketSimulator
